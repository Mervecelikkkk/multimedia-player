<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>LG WebOs App</title>
	<style type="text/css">
		body {
			width: 100%;
			height: 100%;
			background-color: #202020;
		}

		div, #media-container {
			position: absolute;
			height: 100%;
			width: 100%;
			display: table;
		}

		h1 {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			color: #FFFFFF;
		}
		#media-container {
			width: 100%;
		}


	</style>
</head>

<script src="webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
<script src="webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>

<script type="text/javascript">
	//sample code for calling LS2 API
	webOS.service.request("luna://com.palm.systemservice", {
		method: "clock/getTime",
		parameters: {},
		onSuccess: function (args) {
			console.log("UTC:", args.utc);
		},
		onFailure: function (args) {
			console.log("Failed to getTime");
		}
	});



</script>

<body>
  <div class="container" id="media-container"></div>
     <script src="app.js"></script>

</body>


</html>
